spring.application.name=mtjbysj

# 服务端口
server.port=8099

# 数据源配置（MySQL）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bysj?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL 初始化脚本配置（可选）
# 注意：init.sql 包含 DROP TABLE 语句，会删除现有数据
# 如需使用，请将下面的配置取消注释，并设置 spring.jpa.hibernate.ddl-auto=none
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:init.sql
# spring.jpa.hibernate.ddl-auto=none

# 静态资源（增加本地 uploads 目录）
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# 上传大小限制
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# FastAPI 推理服务地址
ml.fastapi.url=http://127.0.0.1:8001

pdf.cnFont.path=C:/Windows/Fonts/simhei.ttf

# 模型数据集根目录与训练脚本配置
ml.dataset.root-dir=e:/Users/LENOVO/Desktop/mtjbysj/pymodel/data/PlantVillage
ml.train.working-dir=e:/Users/LENOVO/Desktop/mtjbysj/pymodel
ml.train.command=python train.py --task disease

# 支付宝沙箱支付配置（请根据自己的沙箱账号修改）
alipay.gateway-url=https://openapi-sandbox.dl.alipaydev.com/gateway.do
alipay.app-id=9021000157691925
alipay.merchant-private-
alipay.alipay-public-
alipay.sign-type=RSA2
alipay.charset=utf-8
# 支付宝同步回调到后端的地址
alipay.return-url=http://localhost:8099/api/shop/pay/alipay/return
# 支付宝异步通知地址（本地开发通常收不到，可留空或使用内网穿透）
alipay.notify-url=http://localhost:8099/api/shop/pay/alipay/notify
# 支付完成后，后端回跳到前端的基础地址（开发环境为 Vite 服务地址）
alipay.frontend-return-base=http://localhost:5173
